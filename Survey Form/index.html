<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required></label>
            <label id="number-label">Age<span> (optional)</span> <input id="number" type="number" min="10" max="99" placeholder="Age"></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option disabled>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input class="inline" name="recommend" value="100" type="radio" checked> Definitely</label>
            <label><input class="inline" name="recommend" value="50" type="radio"> Maybe</label>
            <label><input class="inline" name="recommend" value="0" type="radio"> Not sure</label>
        </fieldset>
        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option disabled>Select an option</option>
                    <option>Challanges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Sources</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved?<span> (Check all that apply)</span></legend>
            <label><input class="inline" type="checkbox" value="FE"> Front-end Projects</label>
            <label><input class="inline" type="checkbox" value="BE"> Back-end Projects</label>
            <label><input class="inline" type="checkbox" value="C"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions?<textarea name="" id="" cols="30" rows="5" placeholder="Enter your comments here..."></textarea></label>
        </fieldset>
        <label>
            <input id="submit" type="submit" value="Submit" />
        </label>
    </form>
</body>

</html>
